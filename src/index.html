<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="To-Do's JS is a todo app built-in authentication, localstorage and browser notifications. Created by LuVaGu.">
    <title>To-Do's (Pro)</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="h-screen flex flex-col antialiased font-sans bg-indigo-500">
    <header class="relative bg-white border-b border-gray-300 max-h-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
                <!-- logo -->
                <div class="flex justify-start lg:w-0 lg:flex-1">
                    <a
                        href="#"
                        class="flex items-center flex-shrink-0 whitespace-nowrap text-indigo-600 hover:text-indigo-700"
                        id="home-link"
                    >
                        <svg
                            class="h-8 w-auto mr-2 sm:h-10"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                        <span class="font-semibold text-lg tracking-tight">ToDo's</span>
                    </a>
                </div>

                <!-- main nav links -->
                <nav class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
                    <a
                        href="#"
                        class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"
                        data-signup-button
                        data-logged-out
                    >
                        Sign Up
                    </a>
                    <a
                        href="#"
                        class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700"
                        data-login-button
                        data-logged-out
                    >
                        Log In
                    </a>

                    <a
                        href="#"
                        class="hidden px-4 py-2 flex items-center whitespace-nowrap border border-transparent rounded-md text-base font-medium hover:bg-indigo-50 hover:shadow-sm"
                        id="dashboard-button-nav"
                        data-dashboard-button
                        data-logged-in
                    >
                        <svg
                            class="flex-shrink-0 h-6 w-6 text-indigo-600"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
                        </svg>
                        <span class="ml-3 text-base font-medium text-gray-600">
                            Dashboard
                        </span>
                    </a>
                    <a
                        href="#"
                        class="hidden ml-8 px-4 py-2 flex items-center whitespace-nowrap border border-transparent rounded-md text-base font-medium hover:bg-indigo-50 hover:shadow-sm"
                        id="account-button-nav"
                        data-account-button
                        data-logged-in
                    >
                        <svg
                            class="flex-shrink-0 h-6 w-6 text-indigo-600"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="ml-3 text-base font-medium text-gray-600">
                            Account
                        </span>
                    </a>
                    <a
                        href="#"
                        class="hidden ml-8 px-4 py-2 flex items-center whitespace-nowrap border border-transparent rounded-md text-base font-medium hover:bg-indigo-50 hover:shadow-sm"
                        id="logout-button-nav"
                        data-logout-button
                        data-logged-in
                    >
                        <svg
                            class="flex-shrink-0 h-6 w-6 text-indigo-600"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span class="ml-3 text-base font-medium text-gray-600">
                            Log Out
                        </span>
                    </a>
                </nav>

                <!-- open mobile menu icon -->
                <div class="-mr-2 -my-2 md:hidden">
                    <button
                        type="button"
                        class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                        id="mobile-menu-open"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Open menu</span>
                        <svg
                            class="h-6 w-6"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <!-- Mobile menu, show/hide based on mobile menu state. -->
        <div id="mobile-menu" 
            class="absolute top-0 inset-x-0 p-2 z-50 transition transform origin-top-right md:hidden hidden">
            <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
                <div class="pt-5 pb-6 px-5">
                    <div class="flex items-center justify-between">
                        <div>
                            <svg
                                class="h-8 w-auto text-indigo-700"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                            </svg>
                        </div>
                        <div class="-mr-2">
                            <button
                                type="button"
                                class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                                id="mobile-menu-close"
                            >
                                <span class="sr-only">Close menu</span>
                                <svg
                                    class="h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                    aria-hidden="true"
                                >
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- mobile nav links -->
                    <div class="mt-6 hidden" data-logged-in>
                        <nav class="grid gap-y-8">
                            <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50" data-dashboard-button>
                                <svg class="flex-shrink-0 h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" />
                                </svg>
                                <span class="ml-3 text-base font-medium text-gray-900">
                                    Dashboard
                                </span>
                            </a>

                            <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50" data-account-button>
                                <svg class="flex-shrink-0 h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                <span class="ml-3 text-base font-medium text-gray-900">
                                    Account
                                </span>
                            </a>

                            <a href="#" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50" data-logout-button>
                                <svg class="flex-shrink-0 h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                <span class="ml-3 text-base font-medium text-gray-900">
                                    Log Out
                                </span>
                            </a>
                        </nav>
                    </div>
                </div>
                
                <div class="py-6 px-5 space-y-6" data-logged-out>
                    <div>
                        <a
                            href="#"
                            class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700"
                            data-login-button
                        >
                            Log In
                        </a>
                        <p class="mt-6 text-center text-base font-medium text-gray-500">
                            New user?
                            <a href="#" class="text-indigo-600 hover:text-indigo-500" data-signup-button>
                                Sign Up
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
